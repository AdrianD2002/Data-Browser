<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Browser</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="RequestGet()"> <!-- Onload: GetItem -->
    <div class="display">
        <h1>Filipino Food</h1>
        <h2>CSCI 130 Database Project</h2>

        <label for="name">Food:</label>
        <input type="text" id="name" name="name"/>
        <br>

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin"/>
        <br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating"/>
        <br>

        <label for="jollibee">Served at Jollibee:</label>
        <input type="checkbox" id="jollibee" name="jollibee"/>
        <br>

        <label for="category">Category:</label>
        <select id="category">
            <option value="entree">Entree</option>
            <option value="dessert">Dessert</option>
            <option value="snack">Snack</option>
        </select>
        <br>

        <section id="image"></section>

        <p id="counter"></p>

        <section>
            <button type="button" onclick="First()">First</button> 
            <button type="button" onclick="Prev()">Prev</button>
            <button type="button" onclick="Next()">Next</button>
            <button type="button" onclick="Last()">Last</button>
        </section>

        <section>
            <button type="button" onclick="Save()">Save Current</button>
            <button type="button" onclick="Delete()">Delete</button>
            <button type="button" onclick="Create()">Create</button>
        </section>
    </div>

    <button type="button" onclick="ResetDB()">Reset Data</button>
    
</body>
</html>
